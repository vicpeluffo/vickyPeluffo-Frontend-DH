<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/root/css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto&display=swap" rel="stylesheet">
    <title>Pizza Front End</title>
</head>
<body>
    <header>
        <div class="Logo">
            <img src="/root/img/logoPizza.png" alt="Logo Pizza&Front">
        </div>
        <div class="listaNavegador">
            <nav>
                <ul type="none">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="cuerpoPrincipal">
        <div class="Izquierda">
            <h2>Envio gratis <span class="comprando">comprando</span>  2 pizzas</h2>
        </div>
        <div class="Derecha">
            <h2>Podio de pizzas</h2>
            <h3>Pizzas top 5</h3>
                <div id="internoDerecho">
                    <ol type="1">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img class="fotoPizza" src="/root/img/ingredientesPizza.png" alt="foto de pizza con ingredientes">
                </div>
        </div>
    </section>
    

    <footer>
        <div class="navegacionFooter">
            <nav>
                <ul type="none">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
        <div class="logoFooter">
            <img src="/root/img/logoPizza.png" alt="logo footer Pizza&Front">
        </div>

    </footer>
</body>
</html>
